version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: flow7-postgres
    environment:
      POSTGRES_DB: flow7
      POSTGRES_USER: flow7_user
      POSTGRES_PASSWORD: flow7_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flow7_user -d flow7"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
